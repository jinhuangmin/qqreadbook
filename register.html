<!doctype html>
<html>
	<head>
		<title>QQ注册</title>
		<meta charset="utf-8" >
		<link rel="stylesheet" href="css/regi.css" />
	</head>
	<body>
		<div id="header">
		<a class="logo"href="index.html" title="QQ注册"></a>
		<a href="#" class="idea">意见反馈</a>
		<div class="lang_box">
		<span>简体中文</span>|
		<a href="#">繁體中文</a>|
		<a href="#">English</a>
		</div>
		</div>
		<div id="container">
			<div class="lf" id="contentleft">
			<a href="#" class="nav_box">
			<span class="dt nav">QQ账号</span>
			<span class="dd">有数字组成,经典账号</span>
			</a>
			<a href="#" class="nav_box cur">
			<span class="dt ">邮箱账号</span>
			<span class="dd">用邮箱地址注册,便于记忆</span>
			</a>
			<div class="search">
			<ul>
				<li><a class="option1" href="#">生日</a></li>
				<li><a class="option2" href="#">爱情</a></li>
				<li><a class="option3" href="#">手机</a></li>
				<li><a class="option4" href="#">年度</a></li>
			</ul>
			</div>
			</div>
			<div class="rt" id="contentright">
				<div id="banner"></div>
				<div class="renumbox">
					<div id="renum">注册QQ账号</div>
				</div>
				 <div id="inputbox">
      <form id="form-register">
        <label class="retxt" for="uname">邮箱:</label>
        <input class="inputbox" type="text" id="uname" name="uname" placeholder="请输入邮箱名"  autofocus>
				<span></span><br>
        <label class="retxt" for="upwd">密码:</label>
        <input class="inputbox"  type="password" id="upwd" name="upwd"   placeholder="请输入密码">
				<span></span> <br>
        <label class="retxt" for="upwd2">重复密码:</label>
        <input class="inputbox"  type="password" id="upwd2" name="upwd2"   placeholder="请重复输入密码">
				<span></span> <br>
        <label class="retxt" for="uphone">手机号码</label>
        <input class="inputbox"  type="text" id="phone" name="phone" placeholder="请输入手机号码">
				<span></span> <br>
		<label class="retxt"></label>
        <input id="register" class="inputbox" type="button" value="立即注册" class="btnre" ><br />
		<label class="retxt"></label>
		<input type="checkbox" id="agree" style="width:15px;" checked/><label  for="agree">我已阅读并同意相关服务条款和隐私政策</label>
      </form>
    </div>
			</div>
		</div>

		  <script src="js/jquery-1.11.3.js"></script>
		<script type="text/javascript" src="js/register.js"></script>
	</body>
</html>
